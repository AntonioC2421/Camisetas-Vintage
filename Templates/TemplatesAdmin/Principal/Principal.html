{% load static %}

<head>

                    <li class="Items">
                        <a href="{% url 'ViewsAdmin:AllVentasURL' %}"><i

                    </li>
                    <li class="Items">
                        <a href="{% url 'ViewsAdmin:AddDatos' %}"><i class="bi bi-database-add px-2"></i>Agregar

                    </li>

                <div class="container NameUser">

            <hr>
            <div class="container exit d-flex" style="justify-content:end;">

            <div class="container ItemsAdmin">
                <ul class="ListaItemsAdmin">
                    <li class="Items">

                    </li>

                        <a href="{% url 'ViewsAdmin:CodPromUrl' %}"><i class="bi bi-upc-scan px-2"></i>C贸digos

                </div>
