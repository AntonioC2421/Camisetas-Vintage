{% extends 'TemplatesClientes/MainCliente/IndexCliente.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<head>
    <title>Registrasr</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<div class="container login">
    <div class="container logintext pt-4">
        <h3>Bienvenido!!</h3>
        <p>Por favor ingrese los datos requeridos</p>
        <hr>
    </div>
    
    <div class="container loginform py-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ formAddCliente | crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">regitrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
